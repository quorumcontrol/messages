syntax = "proto3";
package signatures;

option go_package = "github.com/quorumcontrol/messages/build/go/signatures";

message PublicKey {
  string id = 1;
  string type = 2;
  bytes public_key = 3;
}

// TODO: we might just drop this, but it's useful for transition #1
message CurrentState {
  Signature signature = 1;
}

message Signature {
  repeated uint32 signers = 1;
  bytes signature = 2;
  string type = 3;
  bytes object_id = 4;
  bytes previous_tip = 5;
  bytes new_tip = 6;
  uint64 view = 7;
  uint64 cycle = 8;
  uint64 height = 9;
  bytes transaction_id = 10;
}
